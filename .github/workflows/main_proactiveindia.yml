name: Deploy to Production

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        environment: oracle

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Debug Secrets
              run: |
                  echo "Using SSH_HOST=${{ secrets.SSH_HOST }}"
                  echo "Using SSH_PORT=${{ secrets.SSH_PORT }}"
                  echo "Using SSH_USERNAME=${{ secrets.SSH_USERNAME }}"

            - name: Deploy to server
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USERNAME }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: ${{ secrets.SSH_PORT }}
                  script: |
                      cd ${{ secrets.PROJECT_PATH }}

                      # Ensure Node.js and npm are installed
                      if ! command -v npm &> /dev/null; then
                          echo "npm not found."
                      fi

                      # Load NVM
                      export PATH="$HOME/.local/bin:$PATH"
                      export NVM_DIR="$HOME/.nvm"
                      [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
                      [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"

                      # Use the default Node.js version from NVM
                      nvm use default

                      # Verify npm installation
                      npm -v
                      node -v

                      # Ensure PM2 is installed
                      if ! command -v pm2 &> /dev/null; then
                          echo "PM2 not found. Installing..."
                          npm install -g pm2
                      fi

                      # Load PM2 and environment settings
                      source ~/.bashrc

                      # Handle untracked files before git pull
                      git reset --hard  # Resets local modifications
                      git clean -fd     # Removes untracked files
                      git pull origin main  # Pull latest changes

                      # Install dependencies and build
                      npm install
                      npm run build

                      # Restart application with PM2 (reload if exists, start if not)
                      pm2 reload ecosystem.config.js --update-env || pm2 start ecosystem.config.js
                      pm2 save
